{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen py-16 flex items-center justify-center">
    <div class="max-w-md w-full px-4 text-center">
        <div
            class="w-24 h-24 bg-green-500/20 text-green-500 rounded-full flex items-center justify-center mx-auto mb-8 animate-pulse border-2 border-green-500/50">
            <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        <h1 class="text-4xl font-serif font-bold text-brand-gold mb-4">Order Confirmed!</h1>
        <p class="text-gray-300 mb-10 text-lg">Thank you, <span class="font-bold text-white">{{ order.customer_name }}</span>. Your order <span class="text-brand-gold">#{{ order.id }}</span> has been received.</p>

        <div
            class="bg-brand-maroon border border-brand-gold/20 p-8 rounded-xl text-left mb-10 shadow-2xl relative overflow-hidden">
            <div class="absolute -right-6 -top-6 text-brand-gold/5">
                <svg class="w-32 h-32" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2">
                    </path>
                </svg>
            </div>

            <div class="grid grid-cols-2 gap-6 relative z-10">
                <div>
                    <p class="text-xs text-gray-400 uppercase tracking-widest mb-1">Total Amount</p>
                    <p class="text-2xl font-bold text-brand-gold">Rs. {{ order.total_amount|stringformat:".0f" }}</p>
                </div>
                <div class="text-right">
                    <p class="text-xs text-gray-400 uppercase tracking-widest mb-1">Payment</p>
                    <p class="text-white font-medium">Cash on Delivery</p>
                </div>
            </div>
        </div>

        <div class="space-y-4">
            <a href="https://wa.me/?text=Hi%20Zaikest,%20I%20just%20placed%20order%20%23{{ order.id }}%20for%20Rs.%20{{ order.total_amount|stringformat:".0f" }}.%20Can%20you%20confirm?"
                target="_blank"
                class="flex items-center justify-center w-full text-white bg-[#25D366] hover:bg-[#20bd5a] font-bold rounded-lg px-5 py-4 transition-colors shadow-lg">
                <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.008-.57-.008-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z" />
                </svg>
                Track / Confirm on WhatsApp
            </a>
            <a href="{% url 'home' %}"
                class="block w-full text-brand-gold bg-transparent border border-brand-gold/30 hover:bg-brand-gold hover:text-brand-maroon font-bold rounded-lg px-5 py-4 text-center transition-colors">
                Return to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
