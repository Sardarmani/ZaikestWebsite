<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Zaikest - Authentic Pastes{% endblock %}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            maroon: '#4A0404', // Original Dark Maroon
                            gold: '#D4AF37',   // Original Gold
                            dark: '#2A0202',   // Original Darker shade
                        }
                    },
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['"Outfit"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <!-- Fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #4A0404;
            /* Original Background */
            background-image: linear-gradient(to bottom, #4A0404, #2A0202);
            color: #ffffff;
        }

        h1,
        h2,
        h3,
        h4,
        .font-serif {
            font-family: 'Playfair Display', serif;
        }

        /* Custom Scrollbar for Categories */
        .hide-scroll::-webkit-scrollbar {
            display: none;
        }

        .hide-scroll {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-brand-maroon min-h-screen flex flex-col">

    <!-- Header Container (Scrolls away) -->
    <header class="relative z-50 bg-brand-maroon shadow-xl border-b border-brand-gold/20">
        <!-- Top Strip -->
        <div class="bg-brand-dark py-2 px-4 shadow-inner">
            <div class="max-w-screen-xl mx-auto flex justify-between items-center text-xs md:text-sm text-brand-gold">
                <div class="flex items-center space-x-4">
                    <button class="flex items-center hover:text-white transition-colors">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z">
                            </path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        <span>Change Location</span>
                    </button>
                </div>
                <div class="flex items-center font-semibold">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z">
                        </path>
                    </svg>
                    0331 0222233
                </div>
                <div class="relative">
                    <a href="{% url 'cart_detail' %}" class="flex items-center hover:text-white">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
                            </path>
                        </svg>
                        {% if request.session.cart|length > 0 %}<span
                            class="absolute -top-2 -right-2 bg-brand-gold text-brand-dark text-[10px] font-bold px-1.5 py-0.5 rounded-full">{{ request.session.cart|length }}</span>{% endif %}
                    </a>
                </div>
            </div>
        </div>

        <!-- Main Navbar (Centered and Narrowed) -->
        <nav class="py-4">
            <div class="max-w-md mx-auto flex justify-center items-center px-4 relative">
                <!-- Logo -->
                <a href="{% url 'home' %}" class="flex flex-col items-center group">
                    <!-- Diamond Shape Logo Placeholder -->
                    <div
                        class="w-12 h-12 border-2 border-brand-gold rotate-45 flex items-center justify-center mb-2 group-hover:bg-brand-gold/10 transition-colors">
                        <span class="text-2xl font-serif text-brand-gold -rotate-45">Z</span>
                    </div>
                    <div class="text-center">
                        <span class="block text-xl font-serif tracking-widest text-brand-gold">ZAIKEST</span>
                        <span class="block text-[0.6rem] text-gray-300 tracking-[0.2em] uppercase">Signature
                            Pastes</span>
                    </div>
                </a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow relative">
        {% if messages %}
        <div class="max-w-screen-xl mx-auto mt-4 px-4">
            {% for message in messages %}
            <div class="p-4 mb-4 text-sm text-brand-gold border border-brand-gold rounded-lg bg-brand-dark/50"
                role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-brand-dark text-gray-400 py-8 border-t border-brand-gold/20 pb-24 md:pb-8">
        <!-- Padding bottom for floating cart on mobile -->
        <div class="max-w-screen-xl mx-auto px-4 text-center">
            <p>&copy; 2024 Zaikest. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</body>

</html>
